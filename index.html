<!DOCTYPE html>
<html>
<head>
  <title>PDV - Ponto de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    .card button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PDV - Ponto de Venda</h1>
  </div>
  <div class="container">
    <div class="card">
      <h2>Início de Venda</h2>
      <p>Realize uma nova venda.</p>
      <button>Iniciar</button>
    </div>
    <div class="card">
      <h2>Troca</h2>
      <p>Realize uma troca de produtos.</p>
      <button>Iniciar</button>
    </div>
    <div class="card">
      <h2>Recarga de Celular</h2>
      <p>Recarregue créditos para celular.</p>
      <button>Iniciar</button>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>
</body>
</html>
